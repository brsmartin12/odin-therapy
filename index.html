<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blewson Therepy | Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header-hero-container">
        
        <div class="header">
            <div class="header-logo">
                <img src="images/blewson-logo.png" alt="The Blewson logo, an abstract blue son peeking over the clouds/">
                <div>Blewson</div>
            </div>
            <ul class="header-links-list">
                <li><a class="header-link" href="">FAQ</a></li>
                <li><a class="header-link" href="">Therapy Finder</a></li>
                <li><a class="header-link" href="">Account</a></li>
            </ul>
        </div>

        <div class="hero-content">
            <div class="hero-left">
                <div class="hero-main-text">Free talk therapy for qualifying individuals</div>
                <div class="hero-secondary-text">Since the passing of the HELP Act, we have partnered with participating providers to ease the processing and bring the service online.</div>
                <a class="sign-up-button" href="">Sign Up</a>
            </div>

            <div class="hero-right">
                <img class="therapy-image" src="images/therapy-session.png" alt="A generated image of a woman in a video call with a therapist.">
            </div>
        
        </div>
    
    </div>    

</body>
</html>
